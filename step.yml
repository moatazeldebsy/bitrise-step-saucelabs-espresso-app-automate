title: |-
  SauceLabs App Automate
summary: |
  Upload an app apk and an Espresso test apk to SauceLabs and run tests with App Automate.
description: |
  This step uploads a provided app apk and  test apk to SauceLabs.  It then will execute the Espresso Tests for the provided apks in SauceLabs app automate.
website: https://github.com/moatazeldebsy/bitrise-step-saucelabs-espresso-app-automate
source_code_url: https://github.com/moatazeldebsy/bitrise-step-saucelabs-espresso-app-automate
support_url: https://github.com/moatazeldebsy/bitrise-step-saucelabs-espresso-app-automate/issues
host_os_tags:
  - ubuntu-16.04

project_type_tags:
  - android

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

inputs:
  - app_apk_path: $BITRISE_APK_PATH
    opts:
      title: App apk path
      summary: Path to the app .apk file
      description: |
        The .apk file for your app
      is_expand: true
      is_required: true
  - test_apk_path: $BITRISE_TEST_APK_PATH
    opts:
      title: Test suite apk path
      summary: Path to the espresso test .apk file
      description: |
        The test .apk file for your app, likely generated by the Android Build for UI Testing step
      is_expand: true
      is_required: true
  - saucelabs_username:
    opts:
      title: SauceLabs username
      summary: Your username for saucelabs
      description: |
      is_expand: true
      is_required: true
      is_sensitive: true
  - saucelabs_access_key:
    opts:
      title: SauceLabs access key
      summary: Your access key for saucelabs
      description: |
      is_expand: true
      is_required: true
      is_sensitive: true
  - saucelabs_device_name: ""
    opts:
      title: Device Name
      summary: The desired test device
      description: |
        The Device and OS version you want to run your tests on, with quotes. Acceptable format example: deviceName=Google Pixel GoogleAPI Emulator,platformVersion=7.0
        A list of available device and OS combinations can be found [here](https://saucelabs.com/platform/supported-browsers-devices)
      is_expand: true
      is_required: true

  - saucelabs_data_center: eu-central-1
    opts:
      title: SauceLabs Data Center
      summary: |
        Set this parameter if you want to run tests only for particular annotations.
      description: |
        Set this parameter if you want to specify a Sauce Labs datacenter Options: "us-west-1" , "eu-central-1"
      is_expand: false
      is_required: true
